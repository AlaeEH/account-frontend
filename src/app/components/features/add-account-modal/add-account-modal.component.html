<div class='container'>
    <div class='card'>
        <h2>Add Account</h2>

        <app-input (input)='setIban($event)' placeholder='Iban'/>
        <app-input (input)='setBalance($event)' placeholder='25.00' type='number'/>
        <app-select
                [options]='[AccountStatus.ACTIVE, AccountStatus.INACTIVE, AccountStatus.BLOCKED]'
        />

        <div class='buttons'>
            <app-button (click)='closeAndEmit()' value='Cancel'/>
            <app-button (click)='saveAccount()' value='Submit'/>
        </div>
    </div>
</div>
