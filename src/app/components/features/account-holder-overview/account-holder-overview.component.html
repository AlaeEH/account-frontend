<div class='container'>
    <h2>Account Overview</h2>
    <table>
        <thead>
        <tr>
            <th>BSN</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let holder of accountHolders'>
            <td>{{ holder.bsn }}</td>
            <td>{{ holder.name }}</td>
        </tr>
        </tbody>
    </table>
</div>
