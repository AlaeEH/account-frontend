<div class='container'>
    <h2>Account Overview</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>IBAN</th>
            <th>Balance</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let account of accounts'>
            <td>{{ account.id }}</td>
            <td>{{ account.iban }}</td>
            <td>{{ account.balance }}</td>
            <td>{{ account.status }}</td>
        </tr>
        </tbody>
    </table>
</div>
